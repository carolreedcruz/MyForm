<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    
    <div class="info">
<img class="image-logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="spotifylogo">
<h1>Registrera dig gratis för att börja lyssna.</h1>
    </div>

<div class="regristerings-box">
<div class="flex-box">
    <form action="https://httpbin.org/anything" method="post">
        <h2>Registrera dig</h2>
        <div class="firstname-box">
        <label for="fname">Vad är ditt namn?</label><br>
        <input type="text" id="fname" name="fname" placeholder="Ange ditt namn.."><br>
    </div>
    <div class="username-box">
        <label for="uname">Skapa ett användarnamn</label><br>
        <input type="text" id="uname" name="uname" placeholder="Skapa ett användarnamn.."><br>
    </div>
    <div class="password-box">
        <label for="password">Skapa lösenord</label><br>
        <input type="password" id="pass" name="password" minlength="8" required placeholder="Skapa ett lösenord.."/><br>
    </div>
        
    <label for="radio-title">Vad är ditt kön?</label><br>
       <div class="radio-boxes">

       <input type="radio" name="gender" id="man" value="man">
        <label for="man">Man</label><br>

        <input type="radio" name="gender" id="kvinna" value="kvinna">
        <label for="kvinna">Kvinna</label><br>

        <input type="radio" name="gender" id="ickebinar" value="ickebinar">
        <label for="ickebinar">Ickebinär</label><br>
    
        <input type="radio" name="gender" id="annat" value="annat">
        <label for="annat">Annat</label><br>
        
</div>
       <div class="check-boxes">
      <input type="checkbox" name="villkor" id="villkor">
        <label for="villkor">Jag godkänner de allmänna villkoren.</label><br>
        <input type="checkbox" name="delainfo" id="delainfo">
        <label for="delainfo">Jag samtycker med att mitt kontos information delas.</label><br>
    </div>

<div class="sumbit-box">
        <input type="submit" value="Regristera dig"/>
    
       </div>
    </form>
</div>
</div>
</div>
       </body>
    
</body>
</html>
